---
# Example CI/CD workflow for RESTRICTED (private) library projects
# Projects: di, mail_box_components, mail_box_configs, mail_box_contracts,
#           mail_box_indexer_client, mail_box_lib, types, wildduck_client
#
# Copy this file to your project's .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write      # For creating GitHub releases
  id-token: write      # For NPM provenance
  deployments: write   # For deployment tracking

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      project-type: "library"
      npm-access: "restricted"
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
