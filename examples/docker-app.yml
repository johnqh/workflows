---
# Example CI/CD workflow for Docker applications
# Projects: mail_box_indexer, wildduck
#
# - main branch: Runs tests and deploys to Docker Hub
# - develop branch: Runs tests only, sends email on failure
# Copy this file to your project's .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches:
      - main
      - develop  # Add develop branch for CI-only testing
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write      # For creating GitHub releases
  id-token: write      # For NPM provenance
  deployments: write   # For deployment tracking

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      docker-image-name: "mail_box_indexer"  # Change to your Docker image name
      skip-npm-publish: true  # Set to true if this is an app, not an NPM library
      notification-email: ${{ vars.NOTIFICATION_EMAIL }}  # Email for develop branch failures
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Used for installing private dependencies
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      # SMTP secrets for email notifications (optional, for develop branch failures)
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
