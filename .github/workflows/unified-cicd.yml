---
name: "Unified CI/CD - Reusable Workflow"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        type: string
        default: "22.x"
      npm-access:
        description: "NPM package access level: public or restricted (only used if NPM_TOKEN is set)"
        type: string
        default: "restricted"
      cloudflare-project-name:
        description: "Cloudflare Pages project name (defaults to repo name, only used if Cloudflare secrets are set)"
        type: string
        default: ""
      docker-image-name:
        description: "Docker image name (defaults to repo name, only used if Docker Hub secrets are set)"
        type: string
        default: ""
    secrets:
      NPM_TOKEN:
        description: "NPM authentication token for publishing and installing private packages"
        required: false
      DOCKERHUB_USERNAME:
        description: "Docker Hub username"
        required: false
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: false
      CLOUDFLARE_API_TOKEN:
        description: "Cloudflare API token for Pages deployment"
        required: false
      CLOUDFLARE_ACCOUNT_ID:
        description: "Cloudflare account ID"
        required: false
      RAILWAY_TOKEN:
        description: "Railway API token for deployment"
        required: false
      RAILWAY_SERVICE:
        description: "Railway service name/ID to deploy"
        required: false
      VERCEL_TOKEN:
        description: "Vercel API token for deployment"
        required: false
      VERCEL_ORG_ID:
        description: "Vercel organization ID"
        required: false
      VERCEL_PROJECT_ID:
        description: "Vercel project ID"
        required: false
      VITE_REVENUECAT_API_KEY:
        description: "RevenueCat API key for build"
        required: false
      VITE_WILDDUCK_API_TOKEN:
        description: "WildDuck API token for build"
        required: false

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: "Configure npm authentication"
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "@sudobility:registry=https://registry.npmjs.org/" >> ~/.npmrc
          else
            echo "‚ÑπÔ∏è  No NPM_TOKEN provided, skipping authentication"
          fi

      - name: "Install dependencies"
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run type checking"
        run: |
          if [ -f "tsconfig.json" ]; then
            npm run typecheck || npm run type-check || echo "‚ö†Ô∏è  No typecheck script found"
          else
            echo "‚ÑπÔ∏è  No tsconfig.json found, skipping type check"
          fi

      - name: "Run linting"
        run: npm run lint || echo "‚ö†Ô∏è  No lint script found"

      - name: "Run tests"
        run: |
          # Use test:unit if available (excludes integration tests)
          if grep -q '"test:unit"' package.json 2>/dev/null; then
            echo "üì¶ Using test:unit script (unit tests only)"
            npm run test:unit || echo "‚ö†Ô∏è  Unit tests failed or not found"
          else
            npm test || echo "‚ö†Ô∏è  No test script found"
          fi

      - name: "Build project"
        run: |
          # Use build:ci if available (e.g., for mail_box_contracts without cargo)
          if grep -q '"build:ci"' package.json 2>/dev/null; then
            echo "üì¶ Using build:ci script"
            npm run build:ci
          elif grep -q '"build"' package.json 2>/dev/null; then
            echo "üì¶ Using build script"
            npm run build
          else
            echo "‚ÑπÔ∏è  No build script found, skipping build step"
          fi

  check_for_release:
    name: "Check Release Status"
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      version_tag: ${{ steps.check.outputs.version_tag }}
      has_package_json: ${{ steps.check.outputs.has_package_json }}
      version_changed: ${{ steps.check.outputs.version_changed }}
      package_name: ${{ steps.check.outputs.package_name }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: "Check if should trigger release"
        id: check
        run: |
          # Check if package.json exists (library project)
          if [ -f "package.json" ]; then
            echo "has_package_json=true" >> $GITHUB_OUTPUT
          else
            echo "has_package_json=false" >> $GITHUB_OUTPUT
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No package.json found, skipping release"
            exit 0
          fi

          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message: $COMMIT_MSG"

          # Skip release only for PR events that weren't merged
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.event.action }}" != "closed" || "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  PR not merged, skipping release"
            exit 0
          fi

          # Skip only if explicitly marked to skip CI
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[skip-ci]"* ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Commit marked to skip CI: $COMMIT_MSG"
            exit 0
          fi

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

          # Check if version has changed by comparing with published NPM version
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          echo "Published version: $PUBLISHED_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $PUBLISHED_VERSION ‚Üí $CURRENT_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version unchanged: $CURRENT_VERSION - will run tests but skip publishing"
          fi

  release_npm:
    name: "Release to NPM"
    needs:
      - test
      - check_for_release
    if: |
      needs.check_for_release.outputs.should_release == 'true' &&
      needs.check_for_release.outputs.has_package_json == 'true' &&
      needs.check_for_release.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: "Check if NPM secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ NPM_TOKEN is configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  NPM_TOKEN not configured, skipping NPM publishing"
            exit 0
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: "Configure npm authentication"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@sudobility:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: "Install dependencies"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run tests"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm test || echo "‚ö†Ô∏è  No tests found"

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Use build:ci if available (e.g., for mail_box_contracts without cargo)
          if grep -q '"build:ci"' package.json 2>/dev/null; then
            echo "üì¶ Using build:ci script"
            npm run build:ci
          elif grep -q '"build"' package.json 2>/dev/null; then
            echo "üì¶ Using build script"
            npm run build
          else
            echo "‚ÑπÔ∏è  No build script found, skipping build step"
          fi

      - name: "Create GitHub Release"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check_for_release.outputs.version_tag }}
          name: "Release ${{ needs.check_for_release.outputs.version }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish to NPM"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          if [ "${{ inputs.npm-access }}" = "public" ]; then
            echo "üì¶ Publishing as public package"
            npm publish --access public
          else
            echo "üì¶ Publishing as restricted package"
            npm publish --access restricted
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Notify deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "üöÄ Release ${{ needs.check_for_release.outputs.version }} deployed successfully!"
          echo "‚Ä¢ NPM: https://www.npmjs.com/package/${{ needs.check_for_release.outputs.package_name }}/v/${{ needs.check_for_release.outputs.version }}"
          echo "‚Ä¢ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check_for_release.outputs.version_tag }}"

      - name: "Notify deployment failure"
        if: failure() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚ùå Release deployment FAILED for commit ${{ github.sha }}"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy_docker:
    name: "Deploy to Docker Hub"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "Check if Docker Hub secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker Hub secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Docker Hub secrets not configured, skipping Docker deployment"
            exit 0
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Set up QEMU"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,amd64"

      - name: "Set up Docker Buildx"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: "Login to Docker Hub"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Determine image name"
        if: steps.check-secrets.outputs.configured == 'true'
        id: image-name
        run: |
          if [ -n "${{ inputs.docker-image-name }}" ]; then
            IMAGE_NAME="${{ inputs.docker-image-name }}"
          else
            IMAGE_NAME="${{ github.event.repository.name }}"
          fi
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "üê≥ Docker image name: $IMAGE_NAME"

      - name: "Extract metadata (tags, labels) for Docker"
        if: steps.check-secrets.outputs.configured == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}
          flavor: |
            latest=true
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ needs.check_for_release.outputs.version }}

      - name: "Build and push Docker image"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}

      - name: "Notify Docker deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "üê≥ Docker image pushed successfully!"
          echo "‚Ä¢ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}:latest"
          echo "‚Ä¢ Version tag: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}:${{ needs.check_for_release.outputs.version }}"

  deploy_cloudflare:
    name: "Deploy to Cloudflare Pages"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: "Check if Cloudflare secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cloudflare secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Cloudflare secrets not configured, skipping deployment"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: "Configure npm authentication"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "@sudobility:registry=https://registry.npmjs.org/" >> ~/.npmrc
          else
            echo "‚ÑπÔ∏è  No NPM_TOKEN provided, skipping authentication"
          fi

      - name: "Install dependencies"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run linting (non-blocking)"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run lint || echo "‚ö†Ô∏è  Linting failed but continuing with deployment"

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run build
        env:
          VITE_REVENUECAT_API_KEY: ${{ secrets.VITE_REVENUECAT_API_KEY }}
          VITE_WILDDUCK_API_TOKEN: ${{ secrets.VITE_WILDDUCK_API_TOKEN }}

      - name: "Determine project name"
        if: steps.check-secrets.outputs.configured == 'true'
        id: project-name
        run: |
          if [ -n "${{ inputs.cloudflare-project-name }}" ]; then
            PROJECT_NAME="${{ inputs.cloudflare-project-name }}"
          else
            PROJECT_NAME="${{ github.event.repository.name }}"
          fi
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "‚òÅÔ∏è  Cloudflare project name: $PROJECT_NAME"

      - name: "Deploy to Cloudflare Pages"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.project-name.outputs.name }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: "Notify Cloudflare deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚òÅÔ∏è  Deployed to Cloudflare Pages successfully!"
          echo "‚Ä¢ Project: ${{ steps.project-name.outputs.name }}"

  deploy_railway:
    name: "Deploy to Railway"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Check if Railway secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ] && [ -n "${{ secrets.RAILWAY_SERVICE }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Railway secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Railway secrets not configured, skipping deployment"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: "Configure npm authentication"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "@sudobility:registry=https://registry.npmjs.org/" >> ~/.npmrc
          else
            echo "‚ÑπÔ∏è  No NPM_TOKEN provided, skipping authentication"
          fi

      - name: "Install Railway CLI"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: "Deploy to Railway"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          railway link ${{ secrets.RAILWAY_SERVICE }}
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: "Notify Railway deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "üöÇ Deployed to Railway successfully!"
          echo "‚Ä¢ Service: ${{ secrets.RAILWAY_SERVICE }}"

      - name: "Notify Railway deployment failure"
        if: failure() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚ùå Railway deployment FAILED for commit ${{ github.sha }}"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy_vercel:
    name: "Deploy to Vercel"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: "Check if Vercel secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Vercel secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Vercel secrets not configured, skipping deployment"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: "Configure npm authentication"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "@sudobility:registry=https://registry.npmjs.org/" >> ~/.npmrc
          else
            echo "‚ÑπÔ∏è  No NPM_TOKEN provided, skipping authentication"
          fi

      - name: "Install dependencies"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run linting (non-blocking)"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run lint || echo "‚ö†Ô∏è  Linting failed but continuing with deployment"

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run build
        env:
          VITE_REVENUECAT_API_KEY: ${{ secrets.VITE_REVENUECAT_API_KEY }}
          VITE_WILDDUCK_API_TOKEN: ${{ secrets.VITE_WILDDUCK_API_TOKEN }}

      - name: "Install Vercel CLI"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm install --global vercel@latest

      - name: "Pull Vercel Environment Information"
        if: steps.check-secrets.outputs.configured == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Deploy to Vercel"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Deployment URL: $DEPLOYMENT_URL"
        id: vercel-deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Notify Vercel deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
