        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run linting (non-blocking)"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run lint || echo "‚ö†Ô∏è  Linting failed but continuing with deployment"

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Pass all secrets as environment variables to the build
          # Infrastructure tokens (NPM_TOKEN, CLOUDFLARE_*, etc.) won't affect the build
          # Only build-time variables (VITE_*, REACT_APP_*, etc.) will be used
          export $(echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' | grep -E '^(VITE_|REACT_APP_|NEXT_PUBLIC_|BUILD_)' || true)
          npm run build

      - name: "Install Vercel CLI"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm install --global vercel@latest

      - name: "Pull Vercel Environment Information"
        if: steps.check-secrets.outputs.configured == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Deploy to Vercel"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Deployment URL: $DEPLOYMENT_URL"
        id: vercel-deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Notify Vercel deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚ñ≤ Deployed to Vercel successfully!"
          echo "‚Ä¢ Deployment URL: ${{ steps.vercel-deploy.outputs.deployment-url }}"
          echo "‚Ä¢ Project ID: ${{ secrets.VERCEL_PROJECT_ID }}"

      - name: "Notify Vercel deployment failure"
        if: failure() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚ùå Vercel deployment FAILED for commit ${{ github.sha }}"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
