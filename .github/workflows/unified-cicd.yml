---
name: "Unified CI/CD - Reusable Workflow"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        type: string
        default: "22.x"
      bun-version:
        description: "Bun version to use (only when bun.lock is detected)"
        type: string
        default: "latest"
      npm-access:
        description: "NPM package access level: public or restricted (only used if NPM_TOKEN is set)"
        type: string
        default: "restricted"
      skip-npm-publish:
        description: "Skip NPM publishing even if NPM_TOKEN is configured (useful for apps that need NPM_TOKEN only for private dependencies)"
        type: boolean
        default: false
      cloudflare-project-name:
        description: "Cloudflare Pages project name (defaults to repo name, only used if Cloudflare secrets are set)"
        type: string
        default: ""
      docker-image-name:
        description: "Docker image name (defaults to repo name, only used if Docker Hub secrets are set)"
        type: string
        default: ""
    secrets:
      NPM_TOKEN:
        description: "NPM authentication token for publishing and installing private packages"
        required: false
      DOCKERHUB_USERNAME:
        description: "Docker Hub username"
        required: false
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: false
      CLOUDFLARE_API_TOKEN:
        description: "Cloudflare API token for Pages deployment"
        required: false
      CLOUDFLARE_ACCOUNT_ID:
        description: "Cloudflare account ID"
        required: false
      RAILWAY_TOKEN:
        description: "Railway API token for deployment"
        required: false
      RAILWAY_SERVICE:
        description: "Railway service name/ID to deploy"
        required: false
      VERCEL_TOKEN:
        description: "Vercel API token for deployment"
        required: false
      VERCEL_ORG_ID:
        description: "Vercel organization ID"
        required: false
      VERCEL_PROJECT_ID:
        description: "Vercel project ID"
        required: false

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Detect package manager"
        id: detect-pm
        run: |
          if [ -f "bun.lock" ] || [ -f "bun.lockb" ]; then
            echo "manager=bun" >> $GITHUB_OUTPUT
            echo "ü•ü Detected Bun project (bun.lock found)"
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "üì¶ Detected npm project"
          fi

      - name: "Setup Bun"
        if: steps.detect-pm.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: "Setup Node.js"
        if: steps.detect-pm.outputs.manager == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: "Setup npm auth for Bun"
        if: steps.detect-pm.outputs.manager == 'bun'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: "Install dependencies (Bun)"
        if: steps.detect-pm.outputs.manager == 'bun'
        run: bun install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Install dependencies (npm)"
        if: steps.detect-pm.outputs.manager == 'npm'
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run type checking"
        run: |
          if [ ! -f "tsconfig.json" ]; then
            echo "‚ÑπÔ∏è  No tsconfig.json found, skipping type check"
            exit 0
          fi

          PM="${{ steps.detect-pm.outputs.manager }}"

          # Check which typecheck script exists
          if grep -q '"typecheck"' package.json 2>/dev/null; then
            echo "üìù Running typecheck script"
            if [ "$PM" == "bun" ]; then
              bun run typecheck
            else
              npm run typecheck
            fi
          elif grep -q '"type-check"' package.json 2>/dev/null; then
            echo "üìù Running type-check script"
            if [ "$PM" == "bun" ]; then
              bun run type-check
            else
              npm run type-check
            fi
          else
            echo "üìù No typecheck script found, running tsc directly"
            if [ "$PM" == "bun" ]; then
              bunx tsc --noEmit
            else
              npx tsc --noEmit
            fi
          fi

      - name: "Run linting"
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"

          if ! grep -q '"lint"' package.json 2>/dev/null; then
            echo "‚ÑπÔ∏è  No lint script found, skipping"
            exit 0
          fi

          echo "üîç Running lint"
          if [ "$PM" == "bun" ]; then
            bun run lint
          else
            npm run lint
          fi

      - name: "Run tests"
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"

          # Use test:unit if available (excludes integration tests)
          if grep -q '"test:unit"' package.json 2>/dev/null; then
            echo "üß™ Running test:unit script (unit tests only)"
            if [ "$PM" == "bun" ]; then
              bun run test:unit
            else
              npm run test:unit
            fi
          elif grep -q '"test"' package.json 2>/dev/null; then
            echo "üß™ Running test script"
            if [ "$PM" == "bun" ]; then
              bun run test
            else
              npm test
            fi
          else
            echo "‚ÑπÔ∏è  No test script found, skipping"
          fi

      - name: "Build project"
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"
          # Pass VITE_* secrets as environment variables to the build
          export $(echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' | grep -E '^(VITE_|REACT_APP_|NEXT_PUBLIC_|BUILD_)' || true)
          # Use build:ci if available (e.g., for mail_box_contracts without cargo)
          if grep -q '"build:ci"' package.json 2>/dev/null; then
            echo "üì¶ Using build:ci script"
            if [ "$PM" == "bun" ]; then
              bun run build:ci
            else
              npm run build:ci
            fi
          elif grep -q '"build"' package.json 2>/dev/null; then
            echo "üì¶ Using build script"
            if [ "$PM" == "bun" ]; then
              bun run build
            else
              npm run build
            fi
          else
            echo "‚ÑπÔ∏è  No build script found, skipping build step"
          fi

  check_for_release:
    name: "Check Release Status"
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      version_tag: ${{ steps.check.outputs.version_tag }}
      has_package_json: ${{ steps.check.outputs.has_package_json }}
      package_name: ${{ steps.check.outputs.package_name }}
      is_develop_branch: ${{ steps.check.outputs.is_develop_branch }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: "Check if should trigger release"
        id: check
        run: |
          # Check if we're on develop branch
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "develop" ]]; then
            echo "is_develop_branch=true" >> $GITHUB_OUTPUT
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Develop branch detected - running tests only, skipping all deployments"
            exit 0
          else
            echo "is_develop_branch=false" >> $GITHUB_OUTPUT
          fi

          # Check if package.json exists (library project)
          if [ -f "package.json" ]; then
            echo "has_package_json=true" >> $GITHUB_OUTPUT
          else
            echo "has_package_json=false" >> $GITHUB_OUTPUT
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No package.json found, skipping release"
            exit 0
          fi

          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message: $COMMIT_MSG"

          # Skip release only for PR events that weren't merged
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.event.action }}" != "closed" || "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  PR not merged, skipping release"
            exit 0
          fi

          # Skip only if explicitly marked to skip CI
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[skip-ci]"* ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Commit marked to skip CI: $COMMIT_MSG"
            exit 0
          fi

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

          echo "‚úÖ Release checks passed for version $CURRENT_VERSION"
          echo "‚ÑπÔ∏è  Each deploy job will check its own registry for version existence"

  release_npm:
    name: "Release to NPM"
    needs:
      - test
      - check_for_release
    if: |
      needs.check_for_release.outputs.should_release == 'true' &&
      needs.check_for_release.outputs.has_package_json == 'true' &&
      inputs.skip-npm-publish != true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: "Check if NPM secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ NPM_TOKEN is configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  NPM_TOKEN not configured, skipping NPM publishing"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Detect package manager"
        if: steps.check-secrets.outputs.configured == 'true'
        id: detect-pm
        run: |
          if [ -f "bun.lock" ] || [ -f "bun.lockb" ]; then
            echo "manager=bun" >> $GITHUB_OUTPUT
            echo "ü•ü Detected Bun project (bun.lock found)"
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "üì¶ Detected npm project"
          fi

      - name: "Setup Bun"
        if: steps.check-secrets.outputs.configured == 'true' && steps.detect-pm.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: "Check if version already published to NPM"
        if: steps.check-secrets.outputs.configured == 'true'
        id: check-npm-version
        run: |
          CURRENT_VERSION="${{ needs.check_for_release.outputs.version }}"
          PACKAGE_NAME="${{ needs.check_for_release.outputs.package_name }}"

          echo "Package: $PACKAGE_NAME"
          echo "Current version: $CURRENT_VERSION"

          # Get published version from NPM registry (requires auth for scoped packages)
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          echo "Published version on NPM: $PUBLISHED_VERSION"

          if [ "$CURRENT_VERSION" == "$PUBLISHED_VERSION" ]; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version $CURRENT_VERSION already exists on NPM, skipping publish"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $CURRENT_VERSION not on NPM, will publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Setup npm auth for Bun"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true' && steps.detect-pm.outputs.manager == 'bun'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: "Install dependencies (Bun)"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true' && steps.detect-pm.outputs.manager == 'bun'
        run: bun install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Install dependencies (npm)"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true' && steps.detect-pm.outputs.manager == 'npm'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run tests"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true'
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"

          if ! grep -q '"test"' package.json 2>/dev/null; then
            echo "‚ÑπÔ∏è  No test script found, skipping"
            exit 0
          fi

          echo "üß™ Running tests"
          if [ "$PM" == "bun" ]; then
            bun run test
          else
            npm test
          fi

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true'
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"
          # Use build:ci if available (e.g., for mail_box_contracts without cargo)
          if grep -q '"build:ci"' package.json 2>/dev/null; then
            echo "üì¶ Using build:ci script"
            if [ "$PM" == "bun" ]; then
              bun run build:ci
            else
              npm run build:ci
            fi
          elif grep -q '"build"' package.json 2>/dev/null; then
            echo "üì¶ Using build script"
            if [ "$PM" == "bun" ]; then
              bun run build
            else
              npm run build
            fi
          else
            echo "‚ÑπÔ∏è  No build script found, skipping build step"
          fi

      - name: "Create GitHub Release"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check_for_release.outputs.version_tag }}
          name: "Release ${{ needs.check_for_release.outputs.version }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish to NPM"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true'
        run: |
          if [ "${{ inputs.npm-access }}" = "public" ]; then
            echo "üì¶ Publishing as public package"
            npm publish --access public
          else
            echo "üì¶ Publishing as restricted package"
            npm publish --access restricted
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Notify deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true' && steps.check-npm-version.outputs.version_exists != 'true'
        run: |
          echo "üöÄ Release ${{ needs.check_for_release.outputs.version }} deployed successfully!"
          echo "‚Ä¢ NPM: https://www.npmjs.com/package/${{ needs.check_for_release.outputs.package_name }}/v/${{ needs.check_for_release.outputs.version }}"
          echo "‚Ä¢ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check_for_release.outputs.version_tag }}"

      - name: "Notify deployment failure"
        if: failure() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "‚ùå Release deployment FAILED for commit ${{ github.sha }}"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy_docker:
    name: "Deploy to Docker Hub"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "Check if Docker Hub secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker Hub secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Docker Hub secrets not configured, skipping Docker deployment"
          fi

      - name: "Determine image name"
        if: steps.check-secrets.outputs.configured == 'true'
        id: image-name
        run: |
          if [ -n "${{ inputs.docker-image-name }}" ]; then
            IMAGE_NAME="${{ inputs.docker-image-name }}"
          else
            IMAGE_NAME="${{ github.event.repository.name }}"
          fi
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "üê≥ Docker image name: $IMAGE_NAME"

      - name: "Check if version already exists on Docker Hub"
        if: steps.check-secrets.outputs.configured == 'true'
        id: check-docker-version
        run: |
          VERSION="${{ needs.check_for_release.outputs.version }}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}"

          echo "Image: $IMAGE_NAME"
          echo "Version: $VERSION"

          # Check if tag exists on Docker Hub using the API
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/${VERSION}")

          if [ "$HTTP_STATUS" == "200" ]; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version $VERSION already exists on Docker Hub ($IMAGE_NAME:$VERSION), skipping push"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $VERSION not on Docker Hub, will build and push"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        uses: actions/checkout@v4

      - name: "Set up QEMU"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,amd64"

      - name: "Set up Docker Buildx"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: "Login to Docker Hub"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Extract metadata (tags, labels) for Docker"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}
          flavor: |
            latest=true
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ needs.check_for_release.outputs.version }}

      - name: "Build and push Docker image"
        if: steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}

      - name: "Notify Docker deployment success"
        if: success() && steps.check-secrets.outputs.configured == 'true' && steps.check-docker-version.outputs.version_exists != 'true'
        run: |
          echo "üê≥ Docker image pushed successfully!"
          echo "‚Ä¢ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}:latest"
          echo "‚Ä¢ Version tag: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.image-name.outputs.name }}:${{ needs.check_for_release.outputs.version }}"

  deploy_cloudflare:
    name: "Deploy to Cloudflare Pages"
    needs:
      - test
      - check_for_release
    if: needs.check_for_release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: "Check if Cloudflare secrets are configured"
        id: check-secrets
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cloudflare secrets are configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Cloudflare secrets not configured, skipping deployment"
          fi

      - name: "Checkout"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: "Install dependencies"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Workaround for Rollup optional dependencies issue
          # https://github.com/npm/cli/issues/4828
          if grep -q '"rollup"' package.json 2>/dev/null; then
            echo "üì¶ Detected Rollup, using workaround for optional dependencies"
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps
          else
            npm ci
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Run linting (non-blocking)"
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm run lint || echo "‚ö†Ô∏è  Linting failed but continuing with deployment"

      - name: "Build project"
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          # Pass all secrets as environment variables to the build
          # Infrastructure tokens (NPM_TOKEN, CLOUDFLARE_*, etc.) won't affect the build
          # Only build-time variables (VITE_*, REACT_APP_*, etc.) will be used
          export $(echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' | grep -E '^(VITE_|REACT_APP_|NEXT_PUBLIC_|BUILD_)' || true)
          npm run build

      - name: "Determine project name"
        if: steps.check-secrets.outputs.configured == 'true'
        id: project-name
        run: |
          if [ -n "${{ inputs.cloudflare-project-name }}" ]; then
            PROJECT_NAME="${{ inputs.cloudflare-project-name }}"
          else
            PROJECT_NAME="${{ github.event.repository.name }}"
          fi
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "‚òÅÔ∏è  Cloudflare project name: $PROJECT_NAME"

